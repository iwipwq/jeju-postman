<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>검색기능이없엉 ver 0.1</h1>
    <section id="login">
        <h2>Get token</h2>
        <input type="text" id="loginId">
        <label for="loginId">아이디</label>
        <br>
        <input type="text" id="loginPw">
        <label for="loginPw">패스워드</label>
        <button type="button" id="loginBtn">로그인하고 토큰받기</button>
    </section>
    <section id="follow">
        <h2>Follow</h2>
        <input type="text" id="nameinput">
        <label for="nameinput">팔로우 할 이름 입력</label>
        <button type="button" id="followBtn">팔로우!</button>
        <button type="button" id="unfollowBtn">언팔로우!</button>
    </section>
    <script src="./src/follow.js"></script>
</body>
</html>
